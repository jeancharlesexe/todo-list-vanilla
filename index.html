<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./css/default-style.css">
    <link rel="stylesheet" href="./css/todo-list.css">
</head>
<body>
    <main class="main">
        <header>
            <h1 >Lista de Tarefas</h1>
        </header>
        <section class="form-container">
            <form action="#" id="form-task" class="form-task">
                <input type="task" id="input-task" placeholder="Digite a descrição da tarefa..." required>
                <button type="submit" id="btn-add">+</button>
            </form>
        </section>
        <section class="task-container">
            <ul id="task-list" class="task-list">
            </ul>
        </section>
        <footer class="bar-container">
            <div class="progress-bar">
                <div></div>
                <span id="progress-info">0/0 concluídos (0.0%)</span>
            </div>
            <button id="btn-hide">Ocultar concluídas</button>
        </footer>
    </main>

    <script src="./js/main.js" defer></script>
</body>
</html>
